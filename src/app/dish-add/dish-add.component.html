
 <div class="addDish">
  <form (ngSubmit)="newDish()">
    <div>
      <mat-form-field>
        <mat-label for="name" >Nom</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="inputDish.name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="description" >Descripció</mat-label>
        <textarea matInput name="description" rows="3" [(ngModel)]="inputDish.description" required></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="ingredients" >Ingredients</mat-label>
        <textarea  matInput name="ingredients" rows="3" [(ngModel)]="inputDish.ingredients" required></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="price" >Preu</mat-label>
        <input matInput type="number" name="price" min="0.00" max="10000.00" step="0.01" [(ngModel)]="inputDish.price" required>
      </mat-form-field>

    </div>

    <div>
      <mat-form-field>
        <mat-label for="category" >Categoría</mat-label>
        <mat-select name="category" [(ngModel)]="inputDish.category">
          <mat-option value="Entrante">Entrant</mat-option>
          <mat-option value="Plato principal">Plat principal</mat-option>
          <mat-option value="Postre">Postre</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-label for="image">Afegir image: </mat-label>
      <input  type="file" class="form-control" name="image" #fileImage (change)="changeImage(fileImage)" [(ngModel)]="inputDish.image" >
    </div>
    <img [src]="inputDish.image" alt="" class="img-thumbnail" [ngClass]="{'d-none': !inputDish.image}">


      <button mat-raised-button type="submit">Crear plat</button>

  </form>
</div>
