<div class="editDish">
  <form (ngSubmit)="editDish()">


      <img [src]="dish.image" alt="{{dish.name}}" class="img-thumbnail" [ngClass]="{'d-none': !dish.image}">

      <div>
        <mat-form-field>
          <mat-label for="name" >Nom</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="dish.name" value="{{dish.name}}">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label for="description" >Descripció</mat-label>
          <textarea matInput name="description" rows="3" [(ngModel)]="dish.description" value="{{dish.description}}"></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label for="ingredients" >Ingredients</mat-label>
          <textarea  matInput name="ingredients" rows="3" [(ngModel)]="dish.ingredients" value="{{dish.ingredients}}"></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label for="price" >Preu</mat-label>
          <input matInput type="number" name="price" min="0.00" max="10000.00" step="0.01" [(ngModel)]="dish.price" value="{{dish.price}}">
        </mat-form-field>

      </div>

      <div>
        <mat-form-field>
          <mat-label for="category" >Categoría</mat-label>
          <mat-select name="category" [(ngModel)]="dish.category" value="{{dish.category}}">
            <mat-option value="Entrante">Entrant</mat-option>
            <mat-option value="Plato principal">Plat principal</mat-option>
            <mat-option value="Postre">Postre</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-label for="image">Afegir image: </mat-label>
        <input  type="file" class="form-control" name="image" #fileImage (change)="changeImage(fileImage)" [(ngModel)]="dish.image" >
      </div>

      <button mat-raised-button type="submit">Editar plat</button>


  </form>
</div>
